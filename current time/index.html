<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Awesome Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        color: #333;
      }

      h1 {
        text-align: center;
        font-size: 3rem;
        margin-top: 2rem;
        text-shadow: 2px 2px 4px #666;
        animation: pulse 1s ease-in-out infinite alternate;
      }

      hr {
        border: none;
        height: 1px;
        background-color: #ddd;
        margin: 2rem 0;
      }

      #display-element {
        text-align: center;
        font-size: 2rem;
        margin-top: 2rem;
        animation: slideInUp 1s ease-in-out;
      }
      #display-element {
        font-size: 2em;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 20px;
        transition: transform 0.3s ease-in-out;
      }

      #display-element:hover{
        transform: rotate(360deg) scale(1.2);
      }

      button {
        display: block;
        margin: 2rem auto;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 2px 2px 4px #666;
        animation: pulse 1s ease-in-out infinite alternate;
      }

      /* Keyframe animations */
      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.2);
        }
      }

      @keyframes slideInUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Current Time</h1>
    <hr>
    <div id="display-element"></div>
    <button onclick="displayDate()">Click Me</button>
    <hr>
  </body>
</html>
