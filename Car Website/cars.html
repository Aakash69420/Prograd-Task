<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Top Cars</title>
	<link rel="stylesheet" href="./asset/style/cars.css">
 <link rel="shortcut icon" href="./asset/images/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div class="slider">
			<img src="./asset/images/featured1.png" alt="Car 1" class="active">
			<img src="./asset/images/featured2.png" alt="Car 2">
			<img src="./asset/images/featured3.png" alt="Car 3">
			<img src="./asset/images/featured4.png" alt="Car 4">
			<img src="./asset/images/featured5.png" alt="Car 5">
			<button class="prev"><i class="fas fa-chevron-left"></i></button>
			<button class="next"><i class="fas fa-chevron-right"></i></button>
			<div class="dots">
				<button class="dot active"></button>
				<button class="dot"></button>
				<button class="dot"></button>
				<button class="dot"></button>
				<button class="dot"></button>
			</div>
		</div>
	</main>
	<script src="./asset/script/cars.js"></script>
</body>
</html>
