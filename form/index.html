<!doctype html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen">

        
        <title>Training</title>
    </head>

    <body>  

        
        <div>
            <h1 id="titulo">FullStack Training Program</h1>
            <p id="subtitulo">Please fill in the necessary details</p>
            <br>
        </div>

        
        <form>

            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="name"><strong>Name</strong></label>
                    <input type="text" name="name" id="name" required>
                </div>

                
                <div class="campo">
                    <label for="surname"><strong>Surname</strong></label>
                    <input type="text" name="surname" id="surname" required>
                </div>
            </fieldset> 

            
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            
            <div class="campo">
                <label><strong>What is your target career after the training program?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            
            <div class="campo">
                <label for="senioridade"><strong>Program</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Select</option>
                  <option>Regular</option>
                  <option>Premium</option>
                  <option>Premium+</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>What Training program are you going to sign up for:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
                </div>
            </fieldset>

            
            <div class="campo">
                <br>
                <label for="experiencia"><strong>What are your expectations from the teaching staff? </strong></label><br>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            
            <button class="botao" type="submit" onsubmit="">Submit</button>            

        </form>

    </body>

</html>
