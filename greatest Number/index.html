<!DOCTYPE html>
<html>
<head>
	<title>Find the Greatest Number</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
		}
		.card {
   margin:8% auto;
   width: 25%;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			padding: 20px;
			margin-bottom: 20px;
			transition: box-shadow 0.3s ease;
		}
		.card:hover {
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
		}
		h1 {
   text-align:center ;
			margin-bottom: 20px;
		}
		form {
			margin-bottom: 20px;
		}
		label, input {
			display: block;
			margin-bottom: 10px;
		}
		button {
			padding: 10px;
			font-size: 16px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #3e8e41;
		}
		p {
			display: none;
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
			padding: 20px;
			background-color: #4CAF50;
			color: #fff;
			border-radius: 5px;
			animation: fadein 1s;
		}
		@keyframes fadein {
			from { opacity: 0; }
			to   { opacity: 1; }
		}
	</style>
</head>
<body>
	<div class="card">
		<h1>Enter Three Numbers</h1>
		<form>
			<label for="num1">First Number:</label>
			<input type="number" id="num1" name="num1"><br>
			<label for="num2">Second Number:</label>
			<input type="number" id="num2" name="num2"><br>
			<label for="num3">Third Number:</label>
			<input type="number" id="num3" name="num3"><br>
			<button type="button" onclick="findGreatest()" onmouseover="this.style.backgroundColor='#3e8e41'" onmouseout="this.style.backgroundColor='#4CAF50'">Find Greatest Number</button>
		</form>
		<p id="result"></p>
	</div>
	<script>
		function findGreatest() {
			// get input values
			var num1 = Number(document.getElementById("num1").value);
			var num2 = Number(document.getElementById("num2").value);
			var num3 = Number(document.getElementById("num3").value);

			// use conditional operators to find greatest number
			var greatest = num1 > num2 ? (num1 > num3 ? num1 : num3) : (num2 > num3 ? num2 : num3);

			// display result with fade-in animation
			var result = document.getElementById("result");
			result.innerHTML = "The greatest number is " + greatest + ".";
			result.style.display = "block";
		}
 </script>
