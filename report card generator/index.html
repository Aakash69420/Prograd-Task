<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Report Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="student-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="math-grade">Math Grade:</label>
    <input type="number" id="math-grade" name="math-grade" min="0" max="100" required>

    <label for="english-grade">English Grade:</label>
    <input type="number" id="english-grade" name="english-grade" min="0" max="100" required>

    <label for="science-grade">Science Grade:</label>
    <input type="number" id="science-grade" name="science-grade" min="0" max="100" required>

    <button type="submit">Generate Report Card</button>
  </form>

  <div id="report-card"></div>

  <script src="script.js"></script>
</body>
</html>
