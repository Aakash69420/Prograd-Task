<!DOCTYPE html>
<html>
  <head>
    <title>Exact Age</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Age Calculator</h1>
    <div id="age">
      <h4>Input your date of birth: </h4>
      <span>Day: </span><input id="day">
      <span>Month: </span><input id="month">
      <span>Year: </span><input id="year">
      <button id="submit">Submit</button>
    </div>
    <div id="result"></div>
    <script src="./script.js"></script>
  </body>
</html>
